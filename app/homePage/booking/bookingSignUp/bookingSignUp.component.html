<div class="row" *ngIf="serviceSelected=='signUp'">
     <div class="container" (ngSubmit)="onSubmit(formData)">

      <form #formData="ngForm" class="form-signin">
        
        <h2 class="form-signin-heading">Sign In To Book</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="details.email" name="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus [(ngModel)]="details.password" name="password">
      
      <h2 *ngIf="success">Succesfully Logged In</h2>
        <!--{{details.email}}
        {{details.password}}-->
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
          
      </form>
          <button type="submit" (click)="loginButton(details.email,details.password)" [disabled]="!formData.valid" class="btn btn-full">Sign In</button>
          <button type="submit" (click)="signUpButton(details.email,details.password)" [disabled]="!formData.valid"  class="btn btn-full d">Register</button>
    </div> <!-- /container -->
</div>
